name: AI Code Review & Quality Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if any)
        run: npm install || true

      - name: Run static analysis (eslint, flake8, etc)
        run: |
          echo "Running static analysis..."
          npx eslint . || true
          find . -name "*.py" -exec flake8 {} + || true

      - name: AI Smart Review
        env:
          OPENAI_API_KEY: ${{ secrets.AI_ACCESS_TOKEN }}
        run: |
          echo "Starting AI Review..."
          npx openai api chat.completions.create \
            -m gpt-5 \
            -g '{"role":"system","content":"You are a senior software auditor. Review this repository and output a clear markdown report."}' \
            -g "{\"role\":\"user\",\"content\":\"$(git diff HEAD~1 HEAD)\"}" \
            > review_report.md
          echo "AI Review complete."

      - name: Upload AI report
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-report
          path: review_report.md
